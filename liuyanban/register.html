<html>
<meta charset="UTF-8">
<head>
<little>宝子要先注册哟~</little>
</head>
<link rel="stylesheet" href="style11.css">
<body>
    <form id="register-form" action="register.php" method="post">
        <div class="input-group">
            <label for="register-username">注册账号</label>
            <input type="text" id="register-username" name="username" required>
        </div>
        <div class="input-group">        
            <label for="register-password">注册密码</label>
            <input type="password" id="register-password"  autocomplete="new-password" name="password" required>
        </div>
        <button type="submit">点他！</button>
        <p id="register-error-message" class="error-message" aria-live="polite"></p>
        <p><a href="login.html" >返回登录</a></p>
    </form>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止默认表单提交行为
            const errorMessage = document.getElementById('register-error-message');
    
            // 简单的前端验证逻辑
            if (username.length < 3) {
                errorMessage.textContent = '用户名至少3个字符！';
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = '密码至少6个字符！';
                return;
            }
    
            // 模拟 AJAX 提交
            errorMessage.textContent = '正在提交，请稍候...';
            setTimeout(() => {
                // 假装成功提交
                errorMessage.textContent = '注册成功！';
            }, 1000);
        });
    
        function hideRegisterForm() {
            document.getElementById('register-form').style.display = 'none';
        }
    </script>
</body>
</html>
